name: Test and Validate

on:
  pull_request:
    types: [opened, synchronize]
    branches: [ main ]
  workflow_call:  # Makes this workflow callable from other workflows

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
#        this needs eslint file? investigate expo module linting...

      - name: Run tests
        run: npm run expo-module jest

      - name: Build package
        run: npm run prepare

      - name: Check npm publish dry run
        run: npm publish --dry-run --access public
